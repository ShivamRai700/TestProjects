<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>

  <link rel="stylesheet" href="style.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="https://kit.fontawesome.com/a1efeee004.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="./IMG_20250630_133426.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Shivam</span>
      <span class="job">Web Developer & a lifelong learner</span>
    </div>

    <div class="media-buttons">
      <a href="#" style = "background: #4267b2; " class="link">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" style = "background: #1da1f2; " class="link">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="#" style = "background: #e1306c; " class="link">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#" style = "background:#ff0000 ; " class="link">
        <i class="fa-brands fa-youtube"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class="fa-regular fa-heart"></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class="fa-regular fa-comment"></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">12k</span>
      </div>
      
    </div>
  </div>
</body>   
</html>
